<script>

        function checkInput() {
            var nameInput = document.getElementById("nameInput");
            var greetButton = document.getElementById("greetButton");
            if (nameInput.value.trim() === "") {
                greetButton.disabled = true;
            } else {
                greetButton.disabled = false;
            }
        }


</script>
